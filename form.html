<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="tema2.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script>
		function validateForm() {
			var x = document.forms["myForm"]["name"].value;
			var y = document.forms["myForm"]["email"].value;
			var z = document.forms["myForm"]["website"].value;
			if (x == null || x == "") {
				alert("Name must be filled out");
				return false;
			}
			if (y == null || y == ""){
				alert("Email must be filled out");
				return false;
			}
			
			if (z == null || z == "") {
				alert("Website must be filled out");
				return false;
			}
			
		}
	</script>
	</head>
<body style = "margin-left: 20%;margin-right: 20%;">
	<center><img src="1_endava1.jpg" style="width:330px;height:330px; align = "middle" ></center>
	<div class="container-fluid">
		<div class = "row" style = "border-bottom-style:inset; border-top-style:outset; padding-bottom:10px; padding-top:10px;">
			<div class="col-sm-2">Home</div>
			<div class="col-sm-2">Work</div>
			<div class="col-sm-2">Contact</div>
			<div class="col-sm-2"></div>
			<div class="col-sm-1"><img src = "f.png"></div>
			<div class="col-sm-1"><img src = "t.png"></div>
		</div>
		
		<div class = "row" style = "border-bottom-style:inset; border-top-style:outset; padding-bottom:10px; padding-top:10px; margin-top:10px" id = "hasuratBackground">
			<div class="col-sm-4 col-sm-4"></div>
			<div class="col-sm-4 col-xs-4"><center id = "textBackground">CONTACT US</center></div>
			<div class="col-sm-4 col-xs-4"></div>
		</div>
		<div class = "row">
			<form name="myForm" onsubmit="return validateForm()" method="post">
			<div class="col-sm-4 col-xs-12"><input type="text" name="name" placeholder = "Name" style = "border-bottom-style:inset; border-top-style:outset; padding-bottom:10px; padding-top:10px; margin-top:10px;border-left-style:outset;border-right-style:inset;width:100%;"></div>
			<div class="col-sm-4 col-xs-12"><input type="text" name="email" placeholder = "Email" style = "border-bottom-style:inset; border-top-style:outset; padding-bottom:10px; padding-top:10px; margin-top:10px;border-left-style:outset;border-right-style:inset;width:100%;"></div>
			<div class="col-sm-4 col-xs-12"><input type="text" name="website" placeholder = "Website" style = "border-bottom-style:inset; border-top-style:outset; padding-bottom:10px; padding-top:10px; margin-top:10px;border-left-style:outset;border-right-style:inset;width:100%;"></div>
			</form>
		</div>
		<div class = "row">
			<div class="col-sm-12 col-xs-12"><input type="text" placeholder = "Message" style = "border-bottom-style:inset; border-top-style:outset; padding-bottom:10px; padding-top:10px; margin-top:10px;border-left-style:outset;border-right-style:inset;width:100%;"></div>
		</div>
		<div class = "row">
			<form name="myForm" onsubmit="return validateForm()" method="post">
			<div class = "col-sm-12 col-xs-12"><input type="submit" value="Submit" style = "width:100%; height:40px; margin-top:40px;"></div></form>
		</div>
		<div class = "row" id = "footerBackground">
			<footer>
				<div class="col-sm-12  col-xs-12">
				<div>
					<div class="col-sm-6  col-xs-12" > &copy; 2016 Endava Graduates </div>
					<div class="col-sm-2 col-xs-12"></div>
					<div class="col-sm-1  col-xs-0" id = footer ><a href="#home">Home</a></div>
					<div class="col-sm-1  col-xs-0" id = footer ><a href="#work">Work</a></div>
 					<div class="col-sm-2  col-xs-0" id = footer ><a href="#contact">Contact</a></div>
				</div>
			</div>
			</footer>
		</div>
		
	</div>
</body>
</html>
